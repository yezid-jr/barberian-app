<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberian - Sistema de Gestión</title>
    <link href="./src/styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Navegación -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Barberian</h1>
                    </div>
                    <div id="nav-menu" class="flex items-center space-x-4">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="max-w-7xl mx-auto py-6 px-4">
            <div id="content">
                <div class="text-center py-20">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a Barberian</h2>
                    <p class="text-gray-600 mb-8">Sistema de gestión de barberías</p>
                    
                    <div class="space-x-4">
                        <button id="btn-login" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Iniciar Sesión
                        </button>
                        <button id="btn-register" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Registrarse
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
